{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h1>Lista de Produtos</h1>
        <div class="row">
            {% for arbitragem in arbitragemcard_list %}
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ arbitragem.data }}</h5>
                            <p class="card-text">R$ {{ arbitragem.processo }}</p>
                            <a href="#" class="btn btn-primary">Ver Detalhesww</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
