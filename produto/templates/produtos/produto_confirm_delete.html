{% extends 'base.html' %}

{% block page_title %}Confirmar Exclusão de produto{% endblock page_title %}

{% block content %}
    <h1>Confirmar Exclusão de produto</h1>
    <p>Tem certeza que deseja excluir a produto <strong>{{ produto.nome }}</strong>?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Excluir</button>
        <a href="{% url 'produto_list' %}" class="btn btn-primary">Cancelar</a>
    </form>
{% endblock content %}
